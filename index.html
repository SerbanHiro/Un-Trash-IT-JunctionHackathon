<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Junction Hackathon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">Junction Hackathon</a>
        </nav>
    </header>

    <main role="main" class="container mt-5">
        <!-- Loading Progress -->
        <div class="row">
            <div class="col-12">
                <div class="progress progress-bar progress-bar-striped progress-bar-animated mb-2" id="loading-progress">Loading Model</div>
            </div>
        </div>

        <!-- Prediction Settings -->
        <div class="row">
            <div class="col-6">
                <label for="prediction-type">Select Prediction Type:</label>
                <select id="prediction-type" class="form-control">
                    <option value="trash">Trash</option>
                </select>
            </div>
        </div>

        <!-- Image Input and Predict Button -->
        <div class="row mt-3">
            <div class="col-6">
                <label for="image-selector">Choose an Image:</label>
                <input id="image-selector" class="form-control border-0" type="file">
            </div>
            <div class="col-6">
                <button id="predict-button" class="btn btn-primary float-right">Predict</button>
            </div>
        </div>

        <!-- Image and Predictions -->
        <hr class="my-4">
        <div class="row">
            <div class="col-md-6 mb-4">
                <h2 class="ml-3">Image</h2>
                <img id="selected-image" class="ml-3 img-fluid rounded" alt="">
            </div>
            <div class="col-md-6 mb-4">
                <h2 class="ml-3">Predictions</h2>
                <ol id="prediction-list" class="ml-3"></ol>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0/dist/tf.min.js"></script>
    <script src="AI/predict.js"></script>
</body>
</html>
